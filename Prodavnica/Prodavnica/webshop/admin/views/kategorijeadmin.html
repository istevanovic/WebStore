<div class="btn btn-warning pull-right" ng-click="formHide=!formHide;">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Dodaj novu kategoriju
</div>
<div class="alert alert-danger" ng-hide="errorHide">{{errorMessage}}</div>
<div class="clearfix">
        
        </div>
<div class="container">
<div class="col-md-6">
<table class="table table-striped" >
    <thead>
        <tr>
            <th width="50">ID</th>
            <th width="250">Naziv</th>
            <th width="200">*********</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="kategorija in kategorije">
            <td>{{kategorija.idKategorija}}</td>
            <td>{{kategorija.nazivKategorija}}</td>
            
            <td><div class="btn btn-danger" 
                ng-click="obrisiKategoriju(kategorija.idKategorija)" 
                confirm="Da li ste sigurni da želite da obrišete kategoriju? ">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Obriši</div>
                <div class="btn btn-info" 
                ng-click="dajKategoriju(kategorija.idKategorija)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Promeni</div>
            </td>

        </tr>
    </tbody>
</table>
</div>
<div class="col-md-4" ng-hide="formHide">
    <form>
            <div class="form-group">
                    <label for="naziv">Naziv</label>
                    <input type="text" 
                            class="form-control" 
                            id="naziv" 
                            placeholder="Naziv kategorije"
                            ng-model="kategorijaParams.nazivKategorija">
                  </div>
                 
                  <button type="submit" class="btn btn-default" 
                          ng-click="dodajKategorija(kategorijaParams)" 
                          ng-hide="formPromeni">
                          Unesi</button>
                  <button type="submit" class="btn btn-default" 
                          ng-click="promeniKategoriju(kategorijaParams.idKategorija,kategorijaParams)" 
                          ng-hide="!formPromeni">Promeni</button>
                  <button type="submit" class="btn btn-default" 
                          ng-click="reset()">Odustani</button>
    </form>
</div>
<div class="clearfix">
        
        </div>
</div>
