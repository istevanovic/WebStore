<!--account-starts-->
<div class="account">
		<div class="container">
		
            <form>
                
			<div class="account-main">
                    <div class="col-md-3"></div>
				<div class="col-md-6 account-left">
					<h3>Admin prijava</h3>
					<div class="account-bottom">
                          
                            <input type="text"  id="exampleInputEmail1" tabindex="3" placeholder="Email" ng-model="loginData.username" required>
                        <input type="password"  id="exampleInputPassword1" placeholder="Lozinka" tabindex="4" ng-model="loginData.password" required>
						
						<div class="address">
                            <input type="submit"  ng-click="login()" value="Prijavi se" />
                        </div>
                        <div data-ng-hide="message == ''" class="alert alert-danger">
                                {{message}}
                            </div>
					</div>
				</div>
				<div class="col-md-3"></div>
				<div class="clearfix"></div>
            </div>
        </form>
		</div>
	</div>
	<!--account-end-->
