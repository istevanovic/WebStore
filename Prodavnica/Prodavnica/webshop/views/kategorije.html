<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Naziv Kategorije</th>
                    

                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="kategorija in kategorije">
                    <td>
                        {{ kategorija.idKategorija }}
                    </td>
                    <td>
                        {{ kategorija.nazivKategorija }}
                    </td>
                   

                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
